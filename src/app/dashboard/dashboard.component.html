<mat-drawer-container class="sidenav-container" hasBackdrop="true" autosize>
  <mat-drawer #drawer class="sidenav-size" mode="side">
    <p>Quick links</p>
    <mat-list role="list">
      <mat-list-item *ngFor="let linkProperty of linkProperties">
        <button mat-flat-button routerLink="{{ linkProperty.route }}">
          {{ linkProperty.name }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        class="sidenav-icon"
        aria-label="icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Sistema de alumnos</span>
      <span class="toolbar-spacer"></span>
      <button
        mat-icon-button
        class="sidenav-icon favorite-icon"
        aria-label="icon-button with info icon"
      >
        <mat-icon>info</mat-icon>
      </button>
      <button
        mat-icon-button
        class="sidenav-icon"
        aria-label="icon-button with star icon"
      >
        <mat-icon>star</mat-icon>
      </button>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
